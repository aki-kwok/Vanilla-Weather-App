      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <script
      src="https://kit.fontawesome.com/6c665faac4.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <span
          ><input
            id="city-search"
            type="text"
            placeholder="ðŸ”Ž Enter a city"
            autocomplete="off"
            autofocus="on"
          />
        </span>

        <div class="buttons">
          <span id="search">
            <input type="submit" value="Search" />
          </span>

          <span id="current">
            <input type="submit" value="Current" />
          </span>
        </div>
      </form>
      <i class="bi bi-cloud-sun cloud-icon" id="key-icon"></i>

      <div class="full-city">
        <span id="city"></span>
        <span id="country"></span>
      </div>
      <h2 id="description"></h2>
      <h3 id="current-date"></h3>

      <hr />

      <div class="main-temp">
        <p class="temperature-label">H</p>
        <div class="high-main-temp" id="high-temperature">10</div>
        <p class="temperature-label">L</p>
        <div class="low-main-temp" id="low-temperature">4</div>
        <span class="units" id="units">
          <a href="#" id="celsius-link" class="active">Â°C</a
          ><a href="#" id="farenheit-link"> Â°F</a>
        </span>
      </div>
      <p class="humidity-wind">
        Humidity: <span id="humidity"> 0 </span>%<br />
        Wind: <span id="wind">0</span>km/h
      </p>
      <div class="row align-items-start">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="week-day">Sat</span>
              <br />
              <i class="bi bi-clouds cloud-small"></i>
              <br />
              <span class="forecast-temp-high">13Â°</span>
              <span class="forecast-temp-low">| 6Â°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="week-day">Sun</span>
              <br />
              <i class="bi bi-brightness-high sun-icon"></i>
              <br />
              <span class="forecast-temp-high">10Â°</span>
              <span class="forecast-temp-low">| 7Â°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="week-day">Mon</span>
              <br />
              <i class="bi bi-cloud-drizzle rain-icon"></i>
              <br />
              <span class="forecast-temp-high">9Â°</span>
              <span class="forecast-temp-low">| 8Â°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="week-day">Tues</span>
              <br />
              <i class="bi bi-cloud-sun sun-icon"></i>
              <br />
              <span class="forecast-temp-high">10Â°</span>
              <span class="forecast-temp-low">| 5Â°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="week-day">Wed</span>
              <br />
              <i class="bi bi-brightness-high sun-icon"></i>
              <br />
              <span class="forecast-temp-high">11Â°</span>
              <span class="forecast-temp-low">| 6Â°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <a
