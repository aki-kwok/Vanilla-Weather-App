    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link

    <link

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

      src="https://kit.fontawesome.com/6c665faac4.js"
      crossorigin="anonymous"
    ></script>

    <link

  <body>
    <div class="container">
      <form>
        <span
          ><input
            id="city-search"
            type="text"
            placeholder="ðŸ”Ž Enter a city"
            autocomplete="off"
            autofocus="on"
          />
        </span>

        <div class="buttons">
          <span id="search">
            <input type="submit" value="Search" />
          </span>

          <span id="current">
            <input type="submit" value="Current" />
          </span>
        </div>
      </form>

      <h3>
        <span id="weather-description"> </span>
        <img id="weather-icons" src="" alt="" width="40" />
      </h3>
      <div class="full-city">
        <span id="city"></span>
      </div>
      <h2 id="description"></h2>
      <p class="last-updated" id="last-updated">Last updated:</p>
      <h3 id="current-date"><strong></strong></h3>
      <div class="main-temp">
        <div class="main-temp" id="main-temperature"></div>
        <span class="units" id="units">
          <a href="#" id="celsius-link" class="active">Â°C</a
          ><a href="#" id="farenheit-link"> Â°F</a>
        </span>
      </div>

      <hr />
      <p class="humidity-wind">
        Feels like: <span id="feels-like">0</span>Â°<br />
        Humidity: <span id="humidity"> 0 </span>% <br />
        Wind: <span id="wind">0</span>km/h
      </p>

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <br />

    <div class="footer-all">
      <a
        href="https://github.com/akimaedomari/Vanilla-Weather-App"
        target="_blank"
        class="footer"
        >Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/aki-maedomari/"
        target="_blank"
        class="footer"
      >
        Aki Maedomari</a
      >
      <br />
      Icons created by
      <a

        Freepik - Flaticon</a
      >

  </body>
